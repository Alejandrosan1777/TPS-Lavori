<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="ta">
        <thead>
            <tr>
                 <th>NOME</th>
                 <th>COGNOME</th>
                 <th>ETA</th>
                 <th>INDIRIZZO</th>
                 <th>CITTA</th>
                 <th>TELEFONO</th>
            </tr>
         </thead>
         <tbody>
         </tbody>    
    </table>
    <script>
        var v=new XMLHttpRequest()
        v.open("GET", "table.json", true)
        v.onreadystatechange=function(){
            if (v.readyState == 4 && v.status == 200) {
                var s=JSON.parse(v.responseText)
                var l=document.getElementById("ta").getElementsByTagName("tbody")[0]
                for(var k=0; k<s.length; k++){
                    var j=s[k]
                    var r="<tr>" + 
                        "<td>"+j.NOME+"</td>"+
                        "<td>"+j.COGNOME+"</td>"+
                        "<td>"+j.ETA+"</td>"+
                        "<td>"+j.INDIRIZZO+"</td>"+
                        "<td>"+j.CITTA+"</td>"+
                        "<td>"+j.TELEFONO+"</td>"+
                        "</tr>";
                        l.innerHTML+=r
                }
            }
        }
        v.send()
    </script>
</body>
</html>
